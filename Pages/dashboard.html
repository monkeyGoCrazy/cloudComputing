                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title"><i class="fa fa-tasks fa-fw"></i> Tasks Records</h3>
                            </div>
                            <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-bordered table-hover table-striped">
                                            <thead>
                                                <tr>
                                                    <th>Operation ID</th>
                                                    <th>Operation Type</th>
                                                    <th>Start Time</th>
                                                    <th>State</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="(key, value) in dbTaskRecords.options track by $index" ng-class="(value.status=='Success')? 'success':(value.status=='failed'? 'danger':'warning')"ng-click="naviToView(value)">
                                                    <td>{{value._id}}</td><!--<a ng-href="#tables">{{value._id}}</a>-->
                                                    <td>{{value.type}}</td>
                                                    <td>{{value.date}}</td>
                                                    <td>{{value.status}}</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                <div class="text-right">
                                    <a href="#tables">View Details <i class="fa fa-arrow-circle-right"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
